{% extends "layout.html" %}

{% block content %}
    <h1>{{ title }}</h1>
    <hr>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Application</th>
                    <th scope="col">Version</th>
                    <th scope="col">Build Number</th>
                    <th scope="col">Link</th>
                </tr>
            </thead>
            <tbody>
                {% for app in apps %}
                <tr>
                    <th scope="row">{{ app.id }}</th>
                    <td>{{ app.appid }}</td>
                    <td>{{ app.version }}</td>
                    <td>{{ app.build_number }}</td>
                    <td><a href="https://play.google.com/store/apps/details?id={{ app.appid }}" target="_blank">Click
                            here!</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
